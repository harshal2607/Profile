<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white" style="border-radius: 1rem">
        <div class="alert alert-danger" *ngIf="error">
          <p>{{ error }}</p>
        </div>
        <div class="card-body p-5 text-center">
          <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">E-Mail</label>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
              />
              <div
                style="color: red"
                *ngIf="
                  authForm.controls['email'].invalid &&
                  authForm.controls['email'].dirty &&
                  authForm.controls['email'].errors.required
                "
              >
                Please Enter Valid Email
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
              />
              <div
                style="color: red"
                *ngIf="
                  authForm.controls['password'].invalid &&
                  authForm.controls['password'].dirty &&
                  authForm.controls['password'].errors.required
                "
              >
                Please Enter Valid Password
              </div>
            </div>
            <div class="mt-3">
              <button
                class="btn btn-primary"
                type="submit"
                [disabled]="!authForm.valid"
                style="margin-right: 5px"
              >
                {{ isLoginMode ? "Login" : "Sign Up" }}
              </button>
              <button
                class="btn btn-primary"
                type="button"
                (click)="onSwitchMode()"
              >
                Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
