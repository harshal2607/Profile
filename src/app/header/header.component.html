<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
/>
<nav
  class="navbar navbar-expand-lg navbar-light bg-info"
  *ngIf="isAuthenticated"
>
  <div class="container">
    <a class="navbar-brand"><strong>Shopping Cart</strong></a>
    <div class="collapse navbar-collapse justify-content-left">
      <ul class="navbar-nav">
        <li *ngIf="isAuthenticated" routerLinkActive="active">
          <a class="nav-link" routerLink="/products"
            ><strong>Products</strong></a
          >
        </li>
        <li routerLinkActive="active" *ngIf="isAuthenticated">
          <a routerLink="/link" class="nav-link"><strong>Link</strong></a>
        </li>
      </ul>
    </div>
    <div class="d-flex flex-row" style="margin-left: 4">
      <div
        class="nav-link me-4"
        style="cursor: pointer; margin-top: 12px"
        *ngIf="isAuthenticated"
      >
        <span
          class="material-symbols-outlined"
          *ngIf="isAuthenticated"
          style="position: relative"
        >
          shopping_cart_checkout
        </span>
        <span
          style="
            position: absolute;
            top: 10%;
            color: white;
            border-radius: 50%;
            padding: 2px;
          "
        >
          {{ count }}
        </span>
      </div>
      <div class="dropdown d-flex flex-row gap-2 mt-1" style="margin-top: 8px">
        <span>
          <img
            src="{{ profileInfo.imageUrl }}"
            width="35"
            height="35"
            class="rounded-circle"
          />
        </span>
        <p
          class="dropdown-toggle mt-1"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          {{ profileInfo.displayName ? profileInfo.displayName : "Me" }}
        </p>
        <ul class="dropdown-menu mt-2">
          <li>
            <a
              *ngIf="isAuthenticated"
              routerLink="/profile"
              class="dropdown-item"
              >Profile</a
            >
          </li>
          <li>
            <a
              class="dropdown-item"
              (click)="onLogout()"
              style="cursor: pointer"
              *ngIf="isAuthenticated"
              >Logout</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
